# basic prospector settings

strictness: veryhigh
output-format: grouped
doc-warnings: true
autodetect: false
test-warnings: true

# default tools configuration: http://prospector.landscape.io/en/master/supported_tools.html#defaults

pep8:
  full: true
  options:
    max-line-length: 120

pylint:
  options:
    max-line-length: 120
    max-args: 10
    max-attributes: 25
    min-public-methods: 1
    max-public-methods: 30
    max-parents: 10

  disable:
    - django-not-available

pyflakes:
  disable:
    - F401

pep257:
  disable:
    - D203
    - D212
    - D407
    - D413
# Should I add these? For details visit:
#  https://stackoverflow.com/questions/66408022/what-is-the-reason-for-d407-error-raised-by-pydocstyle
#    - D213
#    - D215
#    - D408

mccabe:
  run: true
  options:
    max-complexity: 10


# additional tools configuration: http://prospector.landscape.io/en/master/supported_tools.html#optional-extras

mypy:
  run: true
  options:
    ignore-missing-imports: true

vulture:
  run: true

bandit:  # there is probably no use of it (not applicable for this project), but it is run anyways to make sure everything is secured
  run: true

pyroma:
  run: false
