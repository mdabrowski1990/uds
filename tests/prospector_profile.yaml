# basic prospector settings

strictness: veryhigh
output-format: grouped
doc-warnings: true
autodetect: false
test-warnings: true

# default tools configuration: http://prospector.landscape.io/en/master/supported_tools.html#defaults

pep8:
  full: true
  options:
    max-line-length: 120

pylint:
  options:
    max-line-length: 120
    max-args: 12
    max-positional-arguments: 12
    max-attributes: 25
    min-public-methods: 1
    max-public-methods: 30
    max-parents: 15
    max-branches: 12
    max-locals: 20

  disable:
    - django-not-available

pyflakes:
  disable:
    - F401

pep257:
  disable:
    - D203
    - D212
    - D407
    - D413

mccabe:
  run: true
  options:
    max-complexity: 12

# additional tools configuration: http://prospector.landscape.io/en/master/supported_tools.html#optional-extras

mypy:
  run: true
  options:
    ignore-missing-imports: true
  disable:
    - attr-defined

vulture:
  run: true

bandit:  # run it as a security precaution
  run: true

pyroma:
  run: true
